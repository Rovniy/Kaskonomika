<div class="container-fluid search-area">
    <div class="container">
        <div class="row" ng-if="vm.view && vm.tabsVision">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 left-col">
                <div ng-repeat="(key,quest) in vm.questionsResp track by $index">
                    <h3 id="part{{key}}" ng-if="quest.open">{{quest.title}}</h3>
                    <uib-accordion close-others="false">
                        <div uib-accordion-group
                             class="panel-default title1 animated bounceInLeft"
                             ng-repeat="row in quest.questions track by $index"
                             is-open="row.open" ng-if="vm.searchText ? ((row.title.toLowerCase().indexOf(vm.searchText.toLowerCase())+1) || (row.description.toLowerCase().indexOf(vm.searchText.toLowerCase())+1)):true">
                            <uib-accordion-heading>
                                <p ng-bind-html="row.title"></p>
                            </uib-accordion-heading>
                            <p ng-bind-html="row.description"></p>
                        </div>
                    </uib-accordion>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 hidden-sm hidden-xs right-col">
                <div class="floating-menu animated bounceInRight" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
                    <h3>Содержание</h3>
                    <ul>
                        <li ng-repeat="(key,part) in vm.questionsResp track by $index">
                            <a href scroll-to-item scroll-to="#part{{key}}" ng-if="part.open">{{part.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" ng-if="vm.view && !vm.tabsVision">
            <h2 class="ta-center noSearchResult">Ничего не найдено по вашему запросу...</h2>
        </div>
    </div>
</div>
