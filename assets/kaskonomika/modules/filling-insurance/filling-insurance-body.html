<div class="forms-area">
    <div class="forms-header">
        <div class="row">
            <span class="numbera-area">{{vm.fill.step}}</span>
            <span class="title-area">Данные для заключение договора</span>
        </div>
    </div>
    <hr/>
    <div ng-if="vm.fill.step == 1">
        <form class="form" name="formStep1">
            <h4>Данные страхователя</h4>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" name="firstName" class="form-control" ng-model="vm.fill.holder.firstName" placeholder="Фамилия" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" class="form-control" ng-model="vm.fill.holder.name" placeholder="Имя" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Отчество</label>
                        <input type="text" name="secondName" class="form-control" ng-model="vm.fill.holder.secondName" placeholder="Отчество" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Выберите пол</label>
                        <div>
                            <div class="custom-radio" ng-click="vm.fill.holder.sex = 1">
                                <input type="radio" name="sex" ng-model="vm.fill.holder.sex" required>
                                <label ng-class="{'active': vm.fill.holder.sex == 1}">
                                    Мужчина
                                </label>
                            </div>
                            <div class="custom-radio" ng-click="vm.fill.holder.sex = 0">
                                <input type="radio" name="sex" ng-model="vm.fill.holder.sex" required>
                                <label ng-class="{'active': vm.fill.holder.sex == 0}">
                                    Женщина
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date" class="form-control" name="birthday" ng-model="vm.fill.holder.birthday" placeholder="XX.XX.XXXX" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Контактный телефон</label>
                        <input type="text"
                               name="phone"
                               class="form-control"
                               ng-model="vm.fill.holder.phone"
                               placeholder="+7 (XXX) XXX-XX-XX"
                               mask="+9 (999) 999-99-99"
                               required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               ng-model="vm.fill.holder.email"
                               placeholder="example@myemail.com"
                               required>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-8">
                    <button class="btn btn-kasko"
                            type="submit"
                            ng-click="vm.nextStep()"
                            ng-disabled="formStep1.email.$invalid || formStep1.phone.$invalid || formStep1.birthday.$invalid || formStep1.sex.$invalid || formStep1.secondName.$invalid || formStep1.firstName.$invalid || formStep1.firstName.$invalid">Продолжить</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="vm.fill.step == 2">
        <form class="form" name="formStep2">
            <h4>Паспортные данные</h4>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Тип документа</label>
                        <input type="text" name="passport" class="form-control" placeholder="Пасспорт" disabled="disabled">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Серия / Номер пасспорта</label>
                        <input type="text" name="serial" class="form-control" ng-model="vm.fill.passport.serial" placeholder="1234 567890" mask="9999 999999" clean="true" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата выдачи пасспорта</label>
                        <input type="date" name="date" class="form-control" ng-model="vm.fill.passport.date" placeholder="XX.XX.XXXX" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-12 ">
                    <div class="form-group">
                        <label>Кем выдан пасспорт</label>
                        <input type="text" name="owner" class="form-control" ng-model="vm.fill.passport.owner" placeholder="Как в документе" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <custom-upload index="1" doc="Прикрепить скан документа"></custom-upload>
                    <div class="custom-upload">
                        <div ng-if="vm.uploader.queue.length == 0">
                            <label class="animated zoomIn">
                                <input type="file" nv-file-select uploader="vm.uploader" required/>
                                <span class="btn btn-success btn-upload">Прикрепить скан документа</span>
                            </label>
                        </div>
                        <div ng-if="vm.uploader.queue.length > 0 && vm.uploader.queue[0].progress < 100">
                            <uib-progressbar class="progress-striped active" type="success" value="vm.uploader.queue[0].progress"></uib-progressbar>
                        </div>
                        <div ng-if="vm.uploader.queue.length > 0 && vm.uploader.queue[0].progress >= 100">
                            <div class="btn-group animated zoomIn">
                                <a type="button" class="btn btn-success" disabled="disabled">Файл загружен</a>
                                <a type="button" class="btn btn-danger" ng-click="vm.clearQueue()" uib-tooltip="Удалить"><i class="fa fa-trash"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-8">
                    <button class="btn btn-kasko"
                            type="submit"
                            ng-disabled="formStep2.serial.$invalid || formStep2.date.$invalid || formStep2.owner.$invalid"
                            ng-click="vm.nextStep()">Продолжить</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="vm.fill.step == 3">
        <form class="form" name="formStep3">
            <h4>Данные выгодоприобретателя</h4>
            <div class="row row-string">
                <div class="checkbox custom-checkbox">
                    <input class="hidden ng-pristine ng-untouched ng-valid ng-empty" id="registrationAgree" type="checkbox" ng-model="vm.overlap">
                    <label ng-click="vm.overlap = !vm.overlap">
                        <span>Совпадают со страхователем</span>
                    </label>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" name="firstName" class="form-control" ng-model="vm.fill.beneficiary.firstName" ng-disabled="vm.overlap" placeholder="Фамилия" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" class="form-control" ng-model="vm.fill.beneficiary.name" ng-disabled="vm.overlap" placeholder="Имя" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Отчество</label>
                        <input type="text" name="secondName" class="form-control" ng-model="vm.fill.beneficiary.secondName" ng-disabled="vm.overlap" placeholder="Отчество" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Выберите пол</label>
                        <div>
                            <div class="custom-radio" ng-click="vm.fill.beneficiary.sex = 1">
                                <input type="radio" ng-model="vm.fill.beneficiary.sex" required>
                                <label ng-class="{'active': vm.fill.beneficiary.sex == 1}">
                                    Мужчина
                                </label>
                            </div>
                            <div class="custom-radio" ng-click="vm.fill.beneficiary.sex = 0">
                                <input type="radio" ng-model="vm.fill.holder.sex" required>
                                <label ng-class="{'active': vm.fill.beneficiary.sex == 0}">
                                    Женщина
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date" name="birthday" class="form-control" ng-model="vm.fill.beneficiary.birthday" ng-disabled="vm.overlap" placeholder="XX.XX.XXXX" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Контактный телефон</label>
                        <input type="text"
                               name="phone"
                               class="form-control"
                               ng-model="vm.fill.beneficiary.phone"
                               ng-disabled="vm.overlap"
                               placeholder="+7 (XXX) XXX-XX-XX"
                               mask="+9 (999) 999-99-99">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <input type="email"
                               name="email"
                               class="form-control"
                               ng-model="vm.fill.beneficiary.email"
                               ng-disabled="vm.overlap"
                               placeholder="example@myemail.com">
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Тип документа</label>
                        <input type="text" class="form-control" placeholder="Пасспорт" disabled="disabled">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Серия / Номер пасспорта</label>
                        <input type="text"
                               name="passport"
                               class="form-control"
                               ng-model="vm.fill.beneficiary.passport.serial"
                               ng-disabled="vm.overlap"
                               placeholder="1234 567890"
                               required
                               mask="9999 999999">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата выдачи пасспорта</label>
                        <input type="date" name="date" class="form-control" ng-model="vm.fill.beneficiary.passport.date" ng-disabled="vm.overlap" placeholder="XX.XX.XXXX" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-12 ">
                    <div class="form-group">
                        <label>Кем выдан пасспорт</label>
                        <input type="text" name="owner" class="form-control" ng-model="vm.fill.beneficiary.passport.owner" ng-disabled="vm.overlap" placeholder="Как в документе" required>
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <custom-upload index="1" doc="ПТС"></custom-upload>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-8" ng-if="!vm.overlap">
                    <button class="btn btn-kasko"
                            ng-click="vm.nextStep()"
                            ng-disabled="formStep3.email.$invalid || formStep3.phone.$invalid || formStep3.birthday.$invalid  || formStep3.secondName.$invalid || formStep3.firstName.$invalid || formStep3.name.$invalid || formStep3.passport.$invalid || formStep3.date.$invalid || formStep3.owner.$invalid || (vm.fill.beneficiary.sex == undefined)">Продолжить</button>
                </div>
                <div class="col-lg-4 col-lg-offset-8" ng-if="vm.overlap">
                    <button class="btn btn-kasko" ng-click="vm.nextStep()">Продолжить</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="vm.fill.step == 4">
        <form class="form">
            <h4>Данные об автобомиле</h4>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Марка автомобиля</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.mark" disabled="disabled">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Модель автомобиля</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.model" disabled="disabled">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Год выпуска</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.year" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Серия / Номер ПТС</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.pts.serial" placeholder="1234 567890">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата выдачи ПТС</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.pts.date" placeholder="XX.XX.XXXX">
                    </div>
                </div>
                <div class="col-lg-4">
                    <custom-upload index="1" doc="Прикрепить скан ПТС"></custom-upload>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Серия / Номер СТС</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.sts.serial" placeholder="1234 567890">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата выдачи СТС</label>
                        <input type="date" class="form-control" ng-model="vm.fill.avto.sts.date" placeholder="XX.XX.XXXX">
                    </div>
                </div>
                <div class="col-lg-4">
                    <custom-upload index="2" doc="Прикрепить скан СТС"></custom-upload>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Гос. номер</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.gosNumber" placeholder="A 123 BC 456">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>VIN номер</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.vin" placeholder="1234567890">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Стоимость авто</label>
                        <input type="text" class="form-control" ng-model="vm.fill.avto.price" disabled="disabled">
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-8">
                    <button class="btn btn-kasko" ng-click="vm.submitResults()" ng-disabled="!vm.overlap">Продолжить</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="vm.fill.step == 5" class="ta-center">
        <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
    </div>
    <div ng-if="vm.fill.step == 6" class="ta-center">
        <span>Спасибо за ожидание.<br/>Все расчеты окончены, мы вскоре свяжемся с вами для дальнейшего оформления полиса</span>
    </div>

</div>
